<html>
    <head>
        <title>Format Text</title>
        <style type="text/css">
            p.besar{text-transform: uppercase;}
            p.kecil{text-transform: lowercase;}
        </style>
    </head>
    <body>
        <p class="besar">pengubahan ke dalam huruf besar</p>
        <p class="kecil">PENGUBAHAN KE DALAM HURUF KECIL</p>
    </body>
</html>
